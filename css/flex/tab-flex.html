<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        nav {
            display: flex;
            border: 1px solid #ccc;
        }
        nav a {
            margin: 0 5px;
            padding: 5px 15px;
            border-radius: 3px 3px 0 0;
            background-color: azure;
            text-decoration: none;
            color: #cccccc;
        }
        a:hover, a:focus, a:active {
            background-color: aqua;
            color: black;
        }

    </style>
</head>
<body>
    <nav>
        <a href="">house</a>
        <a href="">hiphop</a>
        <a href="">breaking</a>
    </nav>
</body>
</html>
